<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>お支払い方法選択 | シェアードショップ</title>
</head>
<body class="user order_payment_input">

	<article class="main">
				<h2 class="title">
					お支払い方法選択
				</h2>

				<div class="user_info_form_area" th:object="${orderForm}">
					<form method="post" action="/shared_shop/order/check">
						<ul class="payment_method_select">
							<li>
								<label class="radio_label">
									<input type="radio" name="payMethod" value="1" checked="checked"/>
									クレジットカード
								</label>
							</li>
							<li>
								<label class="radio_label">
									<input type="radio" name="payMethod" value="2" />
									銀行振り込み
								</label>
							</li>
							<li>
								<label class="radio_label">
									<input type="radio" name="payMethod" value="3" />
									着払い
								</label>
							</li>
							<li>
								<label class="radio_label">
									<input type="radio" name="payMethod" value="4" />
									電子マネー
								</label>
							</li>
							<li>
								<label class="radio_label">
									<input type="radio" name="payMethod" value="5" />
									コンビニ決済
								</label>
							</li>
						</ul>

						<input type="hidden" name="postalCode" th:value="*{postalCode}">
						<input type="hidden" name="address" th:value="*{address}">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="phoneNumber" th:value="*{phoneNumber}">
						<input type="hidden" name="userId" th:value="*{userId}">

						<input type="submit" class="send_button" value="次へ" />


						</form>
						<form method="post" action="/shared_shop/address/input" class="update">

						<input type="hidden" name="postalCode" th:value="*{postalCode}">
						<input type="hidden" name="address" th:value="*{address}">
						<input type="hidden" name="name" th:value="*{name}">
						<input type="hidden" name="phoneNumber" th:value="*{phoneNumber}">
						<input type="hidden" name="userId" th:value="*{userId}">
						<input type="hidden" name="backFlg" value="true">

						<input type="submit" class="back_button" value="戻る" />
					</form>
						</div>
						</article>

</body>
</html>
