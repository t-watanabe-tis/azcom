<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8" />
<title>お届け先入力｜シェアードショップ</title>
</head>
<body>

		<article class="main">
				<h2 class="title">
					お届け先入力
				</h2>
				<div class="user_info_form_area">
					<form method="post" action="/shared_shop/payment/input" th:object="${orderForm}">
						<br />
						<ul class="input_list">
							<li>
								<label>
									<span th:errors="*{postalCode}" class="error_message"></span><br/>
									<span class="input_title">
										郵便番号
									</span>
									<input type = "text" th:field="*{postalCode}">
								</label>
							</li>
							<li>
								<label>
									 <span th:errors="*{address}" class="error_message"></span><br/>
									<span class="input_title">
										住所
									</span>
									<textarea name="address" rows="6" th:field="*{address}"></textarea>

								</label>
							</li>
							<li>
								<label>
									<span th:errors="*{name}" class="error_message"></span><br/>
									<span class="input_title">
										氏名
									</span>
									<input type = "text" th:field="*{name}">
								</label>
							</li>
							<li>
								<label>
									<span th:errors="*{phoneNumber}" class="error_message"></span><br/>
									<span class="input_title">
										電話番号
									</span>
									<input type = "text" th:field="*{phoneNumber}">
								</label>
							</li>
						</ul>
				<input type="submit" value="次へ" class="send_button" />
						<input type="hidden" name="userId" th:value="*{userId}">
						<input type="hidden" name="backFlg" value="false" />
					</form>
					<form action="/shared_shop/basket/list">
						<input type="submit" value="戻る" class="back_button" />
					</form></table>
				</div>
			</article>
</body>
</html>
