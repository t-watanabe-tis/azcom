<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_4block :: layout(~{::body/content()})}">
<head>

<title>商品詳細 | シェアードショップ</title>
<meta charset="UTF-8" />


</head>
<body  class="user_item_detail">
<h2 class="title">商品詳細</h2>

				<div class="item_info_form_area">
					<div class="item_detail_area">
						<div class="item_image_area">
							<span th:if="${item.image != null}">
						<img th:src="@{/img/{image}(image=${item.image})}"></img>
					</span>
					<span th:if="${item.image == null}">
						<img th:src="@{/img/common/no_image.jpg}"></img>
					</span>
						</div>


				<dl class="item_detail_list">
					<dt>商品名：</dt>
					<dd th:text="${item.name}"></dd>
					<dt>価格：</dt>
					<dd th:text="${item.price}"></dd>
					<dt>在庫：</dt>

					<div th:if="${item.stock >= 6}">在庫あり</div>
					<div th:if="${ 1 <= item.stock && item.stock <= 5 }"><dd th:text="${item.stock}"></dd></div>
					<div th:if="${item.stock == 0}">在庫なし</div>

					<dt>カテゴリ：</dt>
					<dd th:text="${item.category.name}"></dd>
					<dt>説明：</dt>
					<dd th:text="${item.description}"></dd>
				</dl>

				</div>
					<form method="post" class="user_info_form" action="/shared_shop/basket/add">
						<input type="hidden" name="id" value="1" />
						<input type="submit" value="買い物かごに入れる" class="send_button" />
					</form>
					<!-- <form action="/shared_shop/item/list/1"> -->
					 <form method="post" th:action="@{/item/list}">
						<input type="submit" value="戻る" class="back_button" />
					</form>
				</div>
			</article>
		</div>
		<footer>
			<small class="container">
				Copyright(C) 2017 System Shared co., ltd, ALL Rights Reserved
			</small>
		</footer>
</body>
</html>
